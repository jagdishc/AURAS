{% extends "base.html" %}
{% block title %}Bulk Upload{% endblock %}
{% block content %}
<h2 style="text-align:center;">Bulk Upload Form</h2>
<form action="{% url bulk_upload %}" method="POST" enctype="multipart/form-data">
{% csrf_token %}
<table>
{{ form }}
<tr>
<td colspan="2">
<input type="submit" value="Upload">
</td>
</tr>
</table>
</form>
{% endblock %}
